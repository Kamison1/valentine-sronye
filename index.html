<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be my Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 200px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, font-size 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4d88;
      color: white;
      position: absolute;
      left: 25%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    #noBtn {
      background-color: #ffffff;
      color: #ff4d88;
      border: 2px solid #ff4d88;
      position: absolute;
      left: 75%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    #message {
      margin-top: 30px;
      font-size: 22px;
      color: #ff4d88;
      font-weight: bold;
      min-height: 30px;
    }

    .heart {
      position: fixed;
      top: -20px;
      font-size: 24px;
      color: #ff4d88;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine Sronye? üíò</h1>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div id="message"></div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');

    let yesSize = 1;

    function moveNoButton() {
      const container = document.querySelector('.buttons');
      const rect = container.getBoundingClientRect();

      const padding = 40;

      const maxX = rect.width - padding;
      const maxY = rect.height - padding;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';

      yesSize += 0.1;
      yesBtn.style.transform = `translate(-50%, -50%) scale(${yesSize})`;
    }

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('click', moveNoButton);

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (20 + Math.random() * 20) + 'px';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 3000);
    }

    yesBtn.addEventListener('click', () => {
      message.textContent = "Yay! I knew you'd say yes ‚ù§Ô∏è";
      for (let i = 0; i < 40; i++) {
        setTimeout(createHeart, i * 80);
      }
    });
  </script>
</body>
</html>
