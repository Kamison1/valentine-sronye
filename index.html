<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will you be my Valentine?</title>
  <style>
    body {
      background: #ffe6f2;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 60px;
      font-size: 40px;
      color: #ff4d88;
      text-shadow: 0 0 10px white;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 300px;
      margin-top: 40px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4d88;
      color: white;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(1);
    }

    #noBtn {
      background-color: #999;
      color: white;
      left: 20%;
      top: 50%;
    }

    @keyframes softShake {
      0% { transform: translate(-50%, -50%) rotate(0deg) scale(var(--scale)); }
      25% { transform: translate(-49%, -51%) rotate(1deg) scale(var(--scale)); }
      50% { transform: translate(-51%, -49%) rotate(-1deg) scale(var(--scale)); }
      75% { transform: translate(-50%, -50%) rotate(0.5deg) scale(var(--scale)); }
      100% { transform: translate(-50%, -50%) rotate(0deg) scale(var(--scale)); }
    }

    .heart {
      position: fixed;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 200, 220, 0.7);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      color: #ff4d88;
      font-weight: bold;
      text-shadow: 0 0 20px white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }
  </style>
</head>

<body>

  <h1>Will you be my Valentine? ❤️</h1>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div id="overlay">She said YES! ❤️ Sronye + JC ❤️</div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const overlay = document.getElementById('overlay');

    let yesScale = 1;
    let shakeActivated = false;

    // Preload sound
    const yesSound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_7b4b4b1f6d.mp3?filename=pop-94319.mp3");
    yesSound.load();

    // Unlock audio on first hover
    function unlockSound() {
      yesSound.play().then(() => {
        yesSound.pause();
        yesSound.currentTime = 0;
      }).catch(() => {});
      yesBtn.removeEventListener('mouseenter', unlockSound);
      noBtn.removeEventListener('mouseenter', unlockSound);
    }

    yesBtn.addEventListener('mouseenter', unlockSound);
    noBtn.addEventListener('mouseenter', unlockSound);

    function moveNoButton() {
      const container = document.querySelector('.buttons');
      const rect = container.getBoundingClientRect();

      const padding = 40;
      const maxX = rect.width - padding;
      const maxY = rect.height - padding;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';

      yesScale += 0.4;
      yesBtn.style.setProperty('--scale', yesScale);
      yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;

      if (!shakeActivated) {
        yesBtn.style.animation = "softShake 0.8s infinite";
        shakeActivated = true;
      }
    }

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('click', moveNoButton);

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (20 + Math.random() * 20) + 'px';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 3000);
    }

    yesBtn.addEventListener('click', () => {
      yesSound.play();

      for (let i = 0; i < 40; i++) {
        setTimeout(createHeart, i * 80);
      }

      setTimeout(() => {
        overlay.style.opacity = 1;
      }, 1500);
    });
  </script>

</body>
</html>
